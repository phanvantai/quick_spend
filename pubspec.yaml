name: quick_spend
description: "An expense tracker mobile app with voice input support"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4

  # State Management
  provider: ^6.1.1

  # Voice Input
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.7
  flutter_multi_formatter: ^2.12.6
  package_info_plus: ^8.0.0

  # Local Database
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.1

  # AI/ML - Firebase AI (official Gemini 2.5 SDK)
  firebase_ai: ^3.4.0

  # Subscriptions & In-App Purchases
  purchases_flutter: ^9.9.7

  # Charts
  fl_chart: ^1.1.1

  liquid_glass_renderer: ^0.2.0-dev.3

  # UI Components
  flutter_slidable: ^4.0.3

  # File operations
  file_picker: ^8.1.4
  share_plus: ^10.1.3
  image_picker: ^1.1.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets for translations
  assets:
    - assets/translations/
